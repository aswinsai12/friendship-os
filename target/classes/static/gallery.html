<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memories For You ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin:0;
            font-family:'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        }

        header {
            text-align:center;
            padding:30px;
            font-size:28px;
            color:white;
            font-weight:bold;
        }

        .gallery {
            max-width:1200px;
            margin:auto;
            display:grid;
            grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
            gap:25px;
            padding:30px;
        }

        .card {
            background:white;
            border-radius:15px;
            overflow:hidden;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        .card img {
            width:100%;
            height: 400px;
            object-fit:cover;
        }

        .content {
            padding:15px;
        }

        h3 { margin-bottom:8px; }
        p { color:#555; font-size:14px; }

        @keyframes fadeIn {
            from {opacity:0; transform:translateY(15px);}
            to {opacity:1; transform:translateY(0);}
        }
    </style>
</head>

<body>

<header>ðŸŽ‰ Memories Made For You ðŸŽ‚</header>

<div class="gallery" id="gallery"></div>

<script>
fetch("/memory/all")
  .then(r => r.json())
  .then(memories => {
    const g = document.getElementById("gallery");
    g.innerHTML = "";

    memories.forEach(mem => {
      g.innerHTML += `
        <div class="card">
          <img src="${mem.imageUrl}" />
          <h3>${mem.title}</h3>
          <p>${mem.description}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
